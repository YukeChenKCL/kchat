<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Register form</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="wrapper">
  <form class="login">
    <p class="title" >Register </p>
    <input type="text" placeholder="Username" autofocus/>
    <i class="fa fa-user"></i>
    <input type="password" placeholder="Password" />
    <i class="fa fa-key"></i>
    <input type="password" placeholder="ReEnter Password" />
    <i class="fa fa-key"></i>
    <input type="email" placeholder="Email" />
    <i class="fa fa-envelope"></i>
    <input  type="password" placeholder="PhoneNo" />
    <i class="fa fa-phone"></i>
    
	<input class="profile-pic" type="file" name="pic" accept="image/*">
	   
    <button>
      <i class="spinner"></i>
      <span class="state">Register</span>
    </button>
  </form>
  <footer> Let's get connected !</footer>
  </p>
</div>
  

</body>
</html>
